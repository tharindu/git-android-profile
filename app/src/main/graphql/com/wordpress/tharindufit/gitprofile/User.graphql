query User {
  viewer {
    avatarUrl
    name
    login
    email
    followers {
      totalCount
    }
    following {
      totalCount
    }
    pinnedItems(last: 3, types:[REPOSITORY]) {
      nodes {
        ...on Repository {
          name
        }
      }
    }
    starredRepositories(last: 10){
      nodes {
        owner {
          login
          avatarUrl
        }
        name
        description
        stargazerCount
        primaryLanguage {
          name
        }
      }
    }
    topRepositories(first: 10, orderBy: {field:CREATED_AT, direction:ASC}){
      nodes {
        owner {
          login
          avatarUrl
        }
        name
        description
        stargazerCount
        primaryLanguage {
          name
        }
      }
    }
  }
}
